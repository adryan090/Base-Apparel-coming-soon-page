<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="message">
        <img src="images/logo.svg" alt="" class="logo" />
        <img src="images/hero-mobile.jpg" alt="" class="hero-mobile" />
        <h1 class="main-title"><span>We're</span><span> coming soon</span></h1>
        <p class="main-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form novalidate>
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class=""
          />
          <div class="error-msg">Please provide a valid email</div>
          <button type="button">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <img src="images/icon-error.svg" alt="" class="error-icon" />
        </form>
      </div>
      <div class="hero-desktop">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/adryan090" target="_blank">adryan090</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
